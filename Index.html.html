<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #f8c7d0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            padding-top: 20%;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #e91e63;
        }
        p {
            font-size: 24px;
            color: #fff;
        }
        .heart {
            color: #ff4081;
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>I Love You!</h1>
    <p class="heart">&#10084;&#65039;</p>
</body>
</html>
